<!DOCTYPE html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>{% block title %} {% endblock %}</title>
</head>

<body  style="background-image : linear-gradient(to bottom right,white,yellow);  background-repeat: no-repeat;
background-size: 1400px 700px;">

<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Todos</a>

    <ul class="navbar-nav mr-auto ">
        <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
        </li>
        {%  if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link text-white" href="#">hii, {{user.username}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
        </li>

        {% else %}
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'signup' %}">Signup</a>
        </li>
        {% endif%}
    </ul>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
